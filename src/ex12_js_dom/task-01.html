<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>task-03</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="ex9_html-css-fundamentals-part1/task-03">
    <link rel="stylesheet" href="task-01.css">
  </head>
  <body>
    <div class="infinity-slider-wrap">
      <div class="infinity-slider">
        <img class="img-fluid" src="assets/1.jpg" alt="">
        <img class="img-fluid" src="assets/2.jpg" alt="">
        <img class="img-fluid" src="assets/3.jpg" alt="">
        <img class="img-fluid" src="assets/4.jpg" alt="">
      </div>
    </div>
    <button class="btn_prev">Prev</button>
    <button class="btn_next">Next</button>
    
    <script>
      let images = document.querySelectorAll('.infinity-slider img');
      let current = 0;
      
      function slider() {
        for (let i = 0; i < images.length; i++) {
          images[i].classList.add('opacity-null');
        }
        images[current].classList.remove('opacity-null');
      }

      slider();
      
      document.querySelector('.btn_prev').onclick = function() {
        if (current - 1 == -1) {
          current = images.length - 1;
        } else {
          current--;
        }
        
        slider();
      };

      document.querySelector('.btn_next').onclick = function() {
        if (current + 1 == images.length) {
          current = 0;
        } else {
          current++;
        }
        
        slider();
      };
    </script>
  </body>
</html>
